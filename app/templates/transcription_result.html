{% extends "base.html" %}

{% block content %}

<script src="/static/js/transcription_result.js"></script>

<h2>Ваши транскрипции</h2>

<table class="table table-striped table-hover" id="transcriptionsTable">
    <thead>
        <tr>
            <th>ID транскрипции</th>
            <th>Текст</th>
            <th>Анализ</th>
        </tr>
    </thead>
    <tbody>
        <!-- Здесь будут добавлены транскрипции -->
        <tr class="clickable-row" data-id="${transcription.transcription_id}">
            <td>${transcription.transcription_id}</td>
            <td>${transcription.text}</td>
            <td>${transcription.analysis}</td>
            
        </tr>
        <!-- Другие строки... -->
    </tbody>
</table>

<div id="loadingIndicator" style="display:none;">Загрузка...</div>


{% endblock %}
