{% extends "base.html" %}

{% block content %}
<!-- Подключение внешних JavaScript файлов -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/edit_prompt.js"></script>

<h2>Edit Prompt</h2>

<form id="editPromptForm" data-prompt-id="{{ prompt_id }}">
    <div class="mb-3">
        <label for="prompt_name" class="form-label">Prompt Name</label>
        <input type="text" class="form-control" id="prompt_name" name="prompt_name" value="{{ prompt_name }}" required>
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Prompt Text</label>
        <textarea class="form-control" id="text" name="text" rows="4" required>{{ prompt_text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
<button id="backButton" class="btn btn-secondary mt-4">Назад</button>
{% endblock %}
