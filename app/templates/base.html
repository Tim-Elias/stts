<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiacore Transcribing Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('account.account') }}">Tiacore Transcribing Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-danger" style="display:none;">Выход</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex" id="content-wrapper" style="padding: 20px;">  <!-- Flexbox для выравнивания меню и содержимого -->
        <div class="sidebar" id="sidebar" style="width: 200px; display: none;">  <!-- Боковое меню скрыто по умолчанию -->
            <ul class="list-group">
                <li class="list-group-item"><a href="/manage_prompts">Управление промптами</a></li>
                <li class="list-group-item"><a href="/manage_audio">Загрузить аудиозаписи</a></li>
                <li class="list-group-item"><a href="/transcription">Транскрибация</a></li>
                <li class="list-group-item"><a href="/transcription_result">Результаты</a></li>
                <li class="list-group-item"><a href="/logs">История действий</a></li>
                <li class="list-group-item"><a href="/admin">Административная панель</a></li>
            </ul>
        </div>

        <div class="container" id="main-content">  <!-- Основное содержимое -->
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
