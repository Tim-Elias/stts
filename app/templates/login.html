{% extends "base.html" %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<h2>Войти</h2>
<form id="loginForm">
    <div class="mb-3">
        <label for="user_id" class="form-label">Логин</label>
        <input type="text" class="form-control" id="user_id" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

<!-- Кнопка для авторизации через Google -->
<button id="googleLogin" class="btn btn-danger mt-3">Войти через Google</button>


<div id="loginAlert" class="mt-3"></div>
{% endblock %}
